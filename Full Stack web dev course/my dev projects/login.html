<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
        }

        .switch {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername"><b>Username</b></label>
        <input type="text" placeholder="Enter your username" id="loginUsername" required>

        <label for="loginPassword"><b>Password</b></label>
        <input type="password" placeholder="Enter your password" id="loginPassword" required>

        <button type="submit">Login</button>

        <div class="container switch">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
        </div>
    </form>
